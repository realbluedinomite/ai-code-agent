# PostgreSQL Client Authentication Configuration File
# ===================================================
#
# This file controls which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, and
# which databases they can access.
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             postgres                                peer
local   all             all                                     md5

# IPv4 local connections:
host    all             all             127.0.0.1/32            md5
host    all             all             172.20.0.0/16           md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# Development network connections
host    all             all             192.168.0.0/16         md5
host    all             all             10.0.0.0/8              md5

# Docker network connections
host    all             all             172.17.0.0/16          md5
host    all             all             172.18.0.0/16          md5
host    all             all             172.19.0.0/16          md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     peer
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5
host    replication     all             172.20.0.0/16           md5

# Development specific - trust local connections (for development only)
# WARNING: Remove these lines in production!
host    ai_code_agent   ai_agent_user    127.0.0.1/32           md5
host    ai_code_agent   ai_agent_user    172.20.0.0/16          md5

# pgAdmin connections
host    all             pgadmin         172.20.0.0/16          md5