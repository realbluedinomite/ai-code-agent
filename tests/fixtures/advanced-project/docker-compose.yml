version: '3.8'

services:
  # Database
  mongodb:
    image: mongo:6.0
    container_name: advanced-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: advanced-project
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: advanced-app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # API Server
  api-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: advanced-app-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/advanced-project?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./server/logs:/app/logs
    networks:
      - app-network

  # Client (for development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: advanced-app-client
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
      REACT_APP_SERVER_URL: http://localhost:3000
    depends_on:
      - api-server
    networks:
      - app-network

  # Nginx (for production)
  nginx:
    image: nginx:alpine
    container_name: advanced-app-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api-server
      - client
    networks:
      - app-network
    profiles:
      - production

volumes:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge
